

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Memória</h1>
        <div class="controls">
            <label for="theme">Tema:</label>
            <select id="theme">
                <option value="fruits">Frutas</option>
                <option value="animals">Animais</option>
                <option value="emojis">Emojis</option>
            </select>

            <label for="difficulty">Dificuldade:</label>
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium">Médio</option>
                <option value="hard">Difícil</option>
            </select>

            <label for="mode">Modo:</label>
            <select id="mode">
                <option value="one">Um Jogador</option>
                <option value="two">Dois Jogadores</option>
            </select>

            <button id="start-game">Iniciar Jogo</button>
        </div>

        <div id="game-board" class="game-board"></div>
        <div class="scoreboard">
            <div>Pontuação Jogador 1: <span id="points">0</span></div>
            <div>Pontuação Jogador 2: <span id="points2">0</span></div>
            <div>Tempo: <span id="time">0</span> segundos</div>
        </div>
    </div>

    <audio id="flip-sound" src="flip.mp3"></audio>
    <audio id="match-sound" src="match.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
